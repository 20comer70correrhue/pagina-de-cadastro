<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina de Login</title>
    <style>
        body{
            background-color: #f0f4f8;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            display: flex;
            color: #f0f4f8;
            justify-content: center;
            align-items: center;
            height: 50vh;
            margin: 0;

        }
        .container{
           background: #7289da;
           padding: 30px;
           border-radius: 15px;
           box-shadow: 15px 15px 0px #4d5fa0;
           text-align: center;
        }
        input{
            padding: 10px;
            margin: 10px;
            border: 5px inset #4d5fa0;
            border-radius: 15px;
        }
        button{
            width: 95%;
            height: 30px;
            background-color: #4d5fa0;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            color: #f0f4f8;
            font-size: 17px;
            border: #4d5fa0;
            border-radius: 15px;
            cursor: pointer;

        }
        button:hover{
            background-color: #f0f4f8;
            color: #4d5fa0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
         <input type="text" placeholder="Email"><br>
         <input type="password" placeholder="Senha"><br>
        <button>Login</button>
    </div>    
</body>
</html>
