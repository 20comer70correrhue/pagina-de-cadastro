<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body{
            font-family: 'Courier New', Courier, monospace;
        }

        

        .menu{
            list-style: none;
            border: 3px solid #4d5fa0;
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .menu li{
            list-style: none; /*Limpa os marcadores padrao da lista UL ou OL*/
            display: flex; /*Permite que os elementos sejam organizados de maneira flexivel*/
            justify-content: space-around;
            align-items: center;
            background-color: #4d5fa0;
            padding: 10px 0;/*Adiciona 10 pixels de espacamento*/
            position: fixed;/*Fixa elemento na tela para nao rolar com a pagina*/
            top: 0; /*Posicione o elemento na parte superior da tela*/
            width: 100%; /*Faz com que o elemento ocupe 100% da largura da tela*/
        }
    </style>
</head>
<body>
    <ul class="menu">
        <li>Inicio</li>
        <li>Sobre</li>
        <li>Perfil</li>
        <li>Contatos</li>
        <li><a href="./login.html"></a> </li>
    </ul>
</body>
</html>
